<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Yusif Ayman</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top"></div>
        <div class="middle">
          <img
            class="pic"
            src="images/profile__pic.jpg"
            alt="Yusif profile picture"
          />
          <h1 class="title">Yusif Ayman</h1>
          <h2 class="profession">Software Engineer</h2>
        </div>
        <div class="bottom">
          <div class="column">
            <div class="icons">
              <img src="images/facebook.png" alt="facebook icon" class="icon" />
              <img
                src="images/instagram.png"
                alt="instagram icon"
                class="icon"
              />
            </div>
            <h3 class="username">Yusif__Ayman</h3>
          </div>
          <div class="column">
            <div class="icons">
              <img src="images/twitter.png" alt="twitter icon" class="icon" />
              <img src="images/linkedin.png" alt="linkedin icon" class="icon" />
            </div>
            <h3 class="username">Yusif.Ayman</h3>
          </div>
          <div class="column">
            <div class="icons">
              <img src="images/youtube.png" alt="youtube icon" class="icon" />
            </div>
            <h3 class="username">Yusif-Ayman</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
